RandomSeed: 10

Arch:
  input_dim: 5
  num_classes: 4

Optim:
  name: Adam
  lr: 0.0000005
  weight_decay: 0.00001

Iterations:
  num_iter: 2

Aggregator:
  alpha: 0.9

Scheduler:
  multiplier: 400
  warmup_max: 10

Data:
  name: acdc
  labeled_data_ratio: 1
  unlabeled_data_ratio: 0.00

LabeledData:
  shuffle: true
  batch_size: 5
  num_workers: 5

ValidationData:
  shuffle: true
  batch_size: 5
  num_workers: 1

UnlabeledData:
  shuffle: true
  batch_size: 10
  num_workers: 4

Trainer:
  name: inv_iterative
  save_dir: tmp
  device: cuda
  num_batches: 500
  max_epoch: 50







